name: Build

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Generate CRD reference docs
        run: npm run generate:crd:reference

      - name: Build
        run: |
          npx hugo \
            --gc \
            --minify

      - name: Archive app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            spin.toml
            public/

  preview:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app
          path: "${{ github.workspace }}"

      - name: Setup `spin`
        uses: fermyon/actions/spin/setup@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: deploy preview
        uses: fermyon/actions/spin/preview@v1
        with:
          fermyon_token: ${{ secrets.FERMYON_CLOUD_TOKEN }}
          github_token: ${{ secrets.FERMYBOT_PR_COMMENT_TOKEN }}
          undeploy: ${{ github.event.pull_request && github.event.action == 'closed' }}